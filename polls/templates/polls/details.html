<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{note_set.title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">{{note_set.title}}</h1>
            <div class="flex gap-4">
                <a href="{{ note_set.content.url }}" target="_blank"
                   class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                    ðŸ“„ View Notes
                </a>

                <form method="POST" action="{% url 'generate_questions' note_set.id %}">
                    {% csrf_token %}
                    <button type="submit"
                            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                        âœ¨ Generate Q&A
                    </button>
                </form>
            </div>
        </div>

        <!-- Questions -->
        <div class="space-y-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Questions</h2>
            {% for question in questions %}
            <div class="bg-white rounded-lg shadow-md p-6">
                <p class="text-lg font-semibold text-gray-800 mb-2">
                    <span class="text-blue-600">Q:</span> {{question.question_text}}
                </p>
                <p class="text-gray-700">
                    <span class="text-green-600 font-semibold">A:</span> {{question.answer_text}}
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
